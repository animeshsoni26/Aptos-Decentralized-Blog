<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico.png" />

  <!-- Viewport and scaling for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme color for mobile address bar -->
  <meta name="theme-color" content="#000000" />

  <!-- SEO: Description of the app -->
  <meta name="description" content="A decentralized blog built with full-stack technologies." />

  <!-- Apple touch icon for iOS home screen -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Manifest for Progressive Web App behavior -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- Fonts (Google Fonts: Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- App title -->
  <title>Decentralized Blog</title>

  <!-- Optional: Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body
  style="font-family: 'Inter', sans-serif; background-color: #f9f9f9; margin: 0; display: flex; flex-direction: column; min-height: 100vh;">
  <!-- Message shown if JavaScript is disabled -->
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Root element for React to render into -->
  <div id="root" style="flex: 1;"></div>

  <!-- Footer -->
  <footer style="background-color: #222; color: #fff; text-align: center; padding: 1rem 0; font-size: 0.9rem;">
    &copy; 2025 Decentralized Blog. All rights reserved.
  </footer>

  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
